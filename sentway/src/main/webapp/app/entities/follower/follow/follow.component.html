<div>
    <h2 id="page-heading">
        <span jhiTranslate="sentwayApp.followerFollow.home.title">Follows</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-follow" [routerLink]="['/follow/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sentwayApp.followerFollow.home.createLabel">
            Create new Follow
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="follows?.length === 0">
        <span jhiTranslate="sentwayApp.followerFollow.home.notFound">No follows found</span>
    </div>
    <div class="table-responsive" *ngIf="follows?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sentwayApp.followerFollow.created">Created</span></th>
            <th><span jhiTranslate="sentwayApp.followerFollow.follower">Follower</span></th>
            <th><span jhiTranslate="sentwayApp.followerFollow.followee">Followee</span></th>
            <th><span jhiTranslate="sentwayApp.followerFollow.person">Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let follow of follows ;trackBy: trackId">
                <td><a [routerLink]="['/follow', follow.id, 'view' ]">{{follow.id}}</a></td>
                <td>{{follow.created | date:'medium'}}</td>
                <td>
                    <div *ngIf="follow.follower">
                        <a [routerLink]="['../person', follow.follower?.id, 'view' ]" >{{follow.follower?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="follow.followee">
                        <a [routerLink]="['../person', follow.followee?.id, 'view' ]" >{{follow.followee?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="follow.person">
                        <a [routerLink]="['../person', follow.person?.id, 'view' ]" >{{follow.person?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/follow', follow.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/follow', follow.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'follow', { outlets: { popup: follow.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
