<div>
    <h2 id="page-heading">
        <span jhiTranslate="sentwayApp.followerBlock.home.title">Blocks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-block" [routerLink]="['/block/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="sentwayApp.followerBlock.home.createLabel">
            Create new Block
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="blocks?.length === 0">
        <span jhiTranslate="sentwayApp.followerBlock.home.notFound">No blocks found</span>
    </div>
    <div class="table-responsive" *ngIf="blocks?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="sentwayApp.followerBlock.created">Created</span></th>
            <th><span jhiTranslate="sentwayApp.followerBlock.blocker">Blocker</span></th>
            <th><span jhiTranslate="sentwayApp.followerBlock.blockee">Blockee</span></th>
            <th><span jhiTranslate="sentwayApp.followerBlock.person">Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let block of blocks ;trackBy: trackId">
                <td><a [routerLink]="['/block', block.id, 'view' ]">{{block.id}}</a></td>
                <td>{{block.created | date:'medium'}}</td>
                <td>
                    <div *ngIf="block.blocker">
                        <a [routerLink]="['../person', block.blocker?.id, 'view' ]" >{{block.blocker?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="block.blockee">
                        <a [routerLink]="['../person', block.blockee?.id, 'view' ]" >{{block.blockee?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="block.person">
                        <a [routerLink]="['../person', block.person?.id, 'view' ]" >{{block.person?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/block', block.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/block', block.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'block', { outlets: { popup: block.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
